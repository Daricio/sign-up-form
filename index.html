<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="header">
      <div class="logo-container">
        <img src="img/odin-lined.png" alt="Odin logo" class="header-logo">
        ODIN
      </div>
      <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
        on <a href="https://unsplash.com">Unsplash</a></p>
    </section>
    <section class="main">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action="#" class="form">
        <div class="white-container">
          <p>Let's do this!</p>
          <div class="form-fields-container">
            <div class="form-field">
              <label for="fname">First name</label>
              <!-- show requested format when focused and when trying to submit with invalid input -->
              <input type="text" name="user_first_name" id="fname" required minlength="3" maxlength="32" pattern="[a-zA-Z]{1,35}">
            </div>
            <div class="form-field">
              <label for="lname">Last name</label>
              <!-- show requested format -->
              <input type="text" name="user_last_name" id="lname" pattern="[a-zA-Z]{1,35}">
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <!-- format -->
              <input type="email" name="user_email" id="email" required>
            </div>
            <div class="form-field">
              <label for="phone">Phone number</label>
              <!-- US number -->
              <input type="tel" name="user_phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <!-- format -->
              <input type="password" name="user_password" id="password" 
              required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            </div>
            <div class="form-field">
              <label for="confirm-password">Confirm password</label>
              <input type="password" name="confirm_password" id="confirm-password" required>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="submit-btn">Create Account</button>
        </div>
      </form>
      <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </section>
  </body>
</html>
